<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Seja bem vindo!</title>
<link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="resources/style.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>

<div class="container-fluid fixed" id="main-navigation">
	<div class="container-fix">
	</div> <!--  NAVEGAÇÃO PRINCIPAL -->
</div> <!-- CONTAINER FLUID -->

<div class="container-fluid" id="content">
	<div class="container-fix" id="main-content">
	
		<div class="senai-image">
			<img src="resources/images/senai.png" alt="Aluno Senai" />
		</div>
	
		<div class="cadastro">
			<h:form>
				<h:outputLabel value="Seu nome:" />
				<br />
					<h:inputText placeholder="Seu nome:" />
			
				<br />
				 <h:outputLabel value="Seu Login:" />
					<h:inputText placeholder="Seu login:" />
					
				<br />
				 <h:outputLabel value="Sua senha:" />
					<h:inputText placeholder="Sua senha:" />
			
				<span>
					Ao clicar em cadastrar, o usuário concord com os termos e condições
					que podem ser acessados neste link.
				</span>
			
				<h:commandButton value="Cadastrar" />
			
			</h:form>
		</div>
	
	
	</div>

</div>







<script src="resources/bootstrap/js/bootstrap.min.js"></script>
